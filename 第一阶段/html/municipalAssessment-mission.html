<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>市级考核-任务下发</title>
    <meta name="keywords" content="关键词,5个左右,单个8汉字以内">
    <meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/municipalAssessment-mission.css">
</head>
<body>
<div class="container">
    <!--        头部导航        -->
    <iframe src="header.html" class="top" frameborder="0" name="header-nav" marginwidth="0" marginheight="0"
            scrolling="no"></iframe>

    <!--        中间内容        -->
    <div class="main cl">

        <!--        内容侧边栏       -->
        <div class="sidebar">
            <ul>
                <li><a>化石燃料排放因子</a></li>
                <li><a>电网排放因子</a></li>
            </ul>
        </div>

        <!--        内容右侧        -->
        <div class="content">
            <div class="content-top cl">
                <div class="task fl">
                    <label>体系名称：</label>
                    <select class="task-select" title="标题">
                        <option>"十三五"控制温室气体排放目标责任考核</option>
                    </select>
                </div>
                <div class="time fl">
                    <label>年份：</label>
                    <select class="time-select" title="时间">
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                    </select>
                </div>

                <label class="task-state">该年度任务已下发</label>
            </div>
            <div class="content-center">
                <div class="five-process cl">

                    <div class="system-configuration">
                        <div class="s-c-btn">
                            <i>1</i>
                            <label class="process-name">考核体系配置</label>
                        </div>
                        <div class="float-box float-box-top process-1 ">
                            <h3>体系未完成配置</h3>
                            <label>点击前往<a>考核体系管理</a></label>
                        </div>
                    </div>


                    <div class="goal-setting ">
                        <div class="g-s-btn">
                            <i>2</i>
                            <label class="process-name">考核目标制定</label>
                        </div>
                        <div class="float-box float-box-bottom process-2">
                            <h3>考核目标制定</h3>
                            <label>点击前往<a>考核体系管理</a></label>
                        </div>
                    </div>


                    <div class="closing-date">
                        <div class="c-d-btn">
                            <i>3</i>
                            <label class="process-name">报送截止时间设置</label>
                        </div>
                        <div class="float-box float-box-top process-3">
                            <h3>报送截止日期</h3>
                            <label class="task"></label>
                        </div>
                    </div>


                    <div class="target-hair ">
                        <div class="t-h-btn">
                            <i>4</i>
                            <label class="process-name">考核任务下发</label>
                        </div>
                        <div class="float-box float-box-bottom process-4">
                            <h3>任务已下发</h3>
                            <label>点击<a>查看考核任务</a></label>
                        </div>
                    </div>


                    <div class="progress-tracking">
                        <div class="p-t-btn">
                            <i>5</i>
                            <label class="process-name">报送进度跟踪</label>
                        </div>
                        <div class="float-box float-box-top process-5">
                            <h3>任务已下发</h3>
                            <label class="progress">报送进度</label>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</body>
</html>
