<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/welcome.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
        window.onload = function () {
            //移动适配,100px=1rem,25px=0.25rem,设计稿尺寸/100
//            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            (function () {
                var i = 92, timer;
                var _dot = $('.dot');
                add();

                function add() {
                    var timer = setTimeout(function () {
                        add();
                    }, 100);
                    $('.progress-num').html(i + '%');
                    var _index = i % 3;
//                    console.log(_index);
//                    console.log($('.dot').eq(_index).html());
                    _dot.removeClass('dot-pro').eq(_index).addClass('dot-pro');
                    if (i < 100) {
                        i++
                    } else {
                        _dot.removeClass('dot-pro');
                        clearTimeout(timer);
                        window.location.href='carbon-message.html';
                    }

                }
            })();
        }
    </script>
</head>
<body>
<div class="contain">
    <div class="app_main">
        <div class="center">
            <div class="logo-wrap">
                <div class="logo"></div>
                <div class="logo-title">江苏低碳云</div>
            </div>
            <div class="progress-wrap">
                <ul class="progress-dot">
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
                <label class="progress-num"></label>
            </div>
        </div>
    </div>
    <div class="app_foot">
        技术支持：南京擎天科技有限公司
    </div>
</div>
</body>
</html>
