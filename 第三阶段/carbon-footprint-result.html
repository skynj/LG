<script>
    var app = angular.module('footPrintResultApp',[]);
    app.config(['$locationProvider', function ($locationProvider) {
        // $locationProvider.html5Mode(true);
        $locationProvider.html5Mode({
            enabled: true,
            requireBase: false
        });
    }]);
    app.controller('footPrintResultContr',['$scope','$http','$location','$window',function ($scope,$http,$location,$window) {
        var result = '';
        if ($location.search().result) {
           $scope.result = $location.search().result;
//            console.log(result);
