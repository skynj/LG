<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>碳项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/carbon-project-search.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.jquery.js"></script>
    <script>
        $(function () {
            $('.main').perfectScrollbar();
        })
    </script>
</head>
<body ng-app="projectSearchApp" ng-controller="projectSearchContr">
<div class="contain">
    <div class="app_top">
        <!--<div class="back"><i class="backIco"></i>返回</div>-->
        <div class="title">碳项目</div>
        <!--<div class="rigBtn"></div>-->
    </div>


    <div class="app_main">
        <div class="main">
            <div class="content top">
                <input type="text" class="search-wrap" placeholder="搜索项目" ng-model="keyword"/>
                <i class="btn btn-search"></i>
                <i class="btn btn-close" ng-click="empty()"></i>
            </div>
            <div class="content center">
                <label class="content_title">搜索结果</label>
                <ul class="list">
                    <li ng-repeat="item in projectList | filter:keyword">
                        <div class="item">
                            <div class="item_content">
                                <a class="message_title">{{item.proName}}</a>
                                <label class="content_bottom">
                                    <label class="project-type">{{item.type}}</label>
                                    <i class="linkTo"></i>
                                </label>
                                <p class="time-line">开始时间：<label class="message_time">{{item.startTime}}</label></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>


    <div class="app_foot">
        <ul>
            <li>
                <div class="footerMet">
                    <i class="footerIco"></i>
                    <a href="javascript:;" class="footerTxt">首页</a>
                </div>
                <div class="rightLine"></div>
            </li>
            <li>
                <div class="footerMet">
                    <i class="footerIco"></i>
                    <a href="carbon-quota.html" class="footerTxt">碳配额</a>
                </div>
                <div class="rightLine"></div>
            </li>
            <li>
                <div class="footerMet">
                    <i class="footerIco"></i>
                    <a href="javascript:;" class="footerTxt">碳考核</a>
                </div>
                <div class="rightLine"></div>
            </li>
            <li>
                <div class="footerMet">
                    <i class="footerIco"></i>
                    <a href="carbon-project.html" class="footerTxt">碳项目</a>
                </div>
                <div class="rightLine"></div>
            </li>
            <li>
                <div class="footerMet">
                    <i class="footerIco"></i>
                    <a href="mine.html" class="footerTxt">我的</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    var app = angular.module('projectSearchApp', []);
    app.controller('projectSearchContr', ['$scope', function ($scope) {
        $scope.projectList = [{
                proName: '苏州精粹日用品事业有限公司恢复项目',
                type: '恢复项目',
                startTime: '2017-6-15'
             },
            {
                proName: '南京精粹日用品事业有限公司新建项目',
                type: '新建项目',
                startTime: '2017-6-15'
            },
            {
                proName: '北京精粹日用品事业有限公司完成项目',
                type: '完成项目',
                startTime: '2017-6-15'
            }];
        $scope.empty = function () {
            $scope.keyword = '';
        }

    }]);
</script>
</body>
</html>
