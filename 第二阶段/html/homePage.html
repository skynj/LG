            <div class="list notification">

                    <label class="list-title">通知公告</label>
                    <a href="javascript:;" class="btn28 btn-blue fr">更多</a>
                </div>
                <div class="list-content">
                    <ul class="list-items">
                        <li class="list-item border-bottom-dashed" ng-repeat="inform in informs">
                            <div class="item cl">
                                <i class="item-num fl">{{inform.id}}</i>
                                <a href="javascript:;" class="item-name fl">{{inform.name}}</a>
                                <span class="item-time fr">{{inform.time}}</span>
                            </div>
                        </li>
                    </ul>

            </div>
            <!--政策法规-->
            <div class="list policies-regulations">

                </div>
                <div class="list-content">
                    <ul class="list-items">
                        <li class="list-item border-bottom-dashed" ng-repeat="regulation in regulations">
                            <div class="item cl">
                                <i class="item-num fl">{{regulation.id}}</i>
                                <a href="javascript:;" class="item-name fl">{{regulation.name}}</a>
                                <span class="item-time fr">{{regulation.time}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!--代办事项-->
            <div class="list backlog">
                <div class="list-header">
                    <label class="list-title backlog-title">待办事项<i class="backlog-num">{{backlogs.length}}</i></label>
                    <a href="javascript:;" class="btn28 btn-blue fr">更多</a>
                </div>
                <div class="list-content">
                    <ul class="list-items">
                        <li class="list-item border-bottom-dashed" ng-repeat="backlog in backlogs">
                            <div class="item cl">
                                <i class="item-icon fl" ng-style="{'background':'url(../html/images/'+ backlog.icon +') no-repeat center'}"></i>
                                <a href="javascript:;" class="item-name fl">{{backlog.name}}</a>
                                <span class="item-time">{{backlog.time}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
